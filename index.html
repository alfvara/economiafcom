<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Economía Básica</title>
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Pantalla de Inicio / Bienvenida -->
  <div id="start-screen" class="screen">
    <h1>Quiz: Economía Básica para Comunicadores</h1>
    <p>Bienvenido. Pon a prueba tus conocimientos de economía básica. Selecciona un nivel de dificultad para comenzar.</p>
    <div class="difficulty-select">
      <label for="difficulty">Nivel de dificultad:</label>
      <select id="difficulty">
        <option value="basic">Básico</option>
        <option value="intermediate">Intermedio</option>
        <option value="advanced">Avanzado</option>
      </select>
    </div>
    <button id="start-btn">Comenzar</button>
  </div>

  <!-- Pantalla del Quiz (Preguntas y opciones) -->
  <div id="quiz-screen" class="screen" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <!-- Contenedor para la explicación después de responder -->
    <div id="explanation" style="display:none; margin-top: 10px;"></div>
    <button id="submit-btn">Responder</button>
    <button id="next-btn" style="display:none;">Siguiente</button>
  </div>

  <!-- Pantalla de Resultados -->
  <div id="result-screen" class="screen" style="display:none;">
    <h2>Resultados del Quiz</h2>
    <p id="score-text"></p>
    <p id="feedback-text"></p>
    <button id="restart-btn">Volver a inicio</button>
  </div>

  <!-- Inclusión del archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
